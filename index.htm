<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1250" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<script src="scripts/jquery-1.11.2.js"></script>
	<script type="text/javascript">
	var random_code 
	
	function generateId () {
		random_code = (Math.round(Math.random()*100000000));
		document.getElementById("identifier").innerHTML="User ID: " + random_code;
	}
	
	function openNextSlide () {
		window.open("000_questionnaire.html", "_self");
	}
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
	<body onload="generateId();">
		<div class="container col-md-4 col-md-offset-4">
			<h1 class="text-center">3DmoveR 2.2</h1>
			<i><p id="identifier"> </p></i>
			<p>Welcome to the interactive 3D visualization usability test!</p>
			<p>Your device must support <b>WebGL</b>. You can test WebGL support <a href="https://get.webgl.org/" target="_blank">here</a> or <a href="http://webglreport.com/" target="_blank"> here</a>.</p>
			<p>If possible, work in full screen mode. For example, use the <b>F11</b> key to turn it on.</p>
			<div class="text-center"><button type="button" class="btn btn-dark" onclick="openNextSlide();">Enter the test</button></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
