	<script type="text/javascript">
	
	var random_code 
	
	function generateId () {

	}

		window.open("000_questionnaire.html", "_self");
	}

	<body onload="generateId();" style="font-family: Arial, serif; padding-top: 10px; padding-right: 20px; padding-bottom: 10px; padding-left: 20px;">

		<p>Welcome to the interactive 3D visualization usability test!</p>
		<p>Your device must support <b>WebGL</b>. You can test WebGL support <a href="https://get.webgl.org/" target="_blank">here</a> or <a href="http://webglreport.com/" target="_blank"> here</a>.</p>
		<p>If possible, work in full screen mode. For example, use the <b>F11</b> key to turn it on.<p>
