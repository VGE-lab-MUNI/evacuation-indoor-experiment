<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1250" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<script src="scripts/jquery-1.11.2.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
	<body onload="loadUserCsv()">
		<script type="text/javascript">
		var userId = location.search.substring(8);

		function loadUserCsv() {
			document.getElementById("participantId").innerHTML = '' + userId + ' ';
			document.getElementById("taskLink").setAttribute('href', 'data/task_D_' + userId + '.csv');
			document.getElementById("moveLink").setAttribute('href', 'data/move_D_' + userId + '.csv');
		}
		</script>
	<div class="container col-md-4 col-md-offset-4">
		<h1 class="text-center">Thank you for completing the test! </h1>
		<br>
		<p>You can download CSV files (containing time, answers and orientations of virtual camera) for task you solved:</p>	
		<p>Your participan ID was: <b id="participantId"></b></p>
		<ul>
			<li><a id="taskLink" href="" target="_blank">CSV file user actions (clicks)</a></li>
			<li><a id="moveLink" href="" target="_blank">CSV file camera rotation</a></li>
		</ul>		
		<p>Or you can turn off your web browser...</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>	
	</body>
</html>
